<form>
    <h1>Contact</h1>
    <div id="contact-form-container">
        <div class="contact-form">

            <div class="contact-form-input">
                <h3>Name</h3>
                <label for="name"></label><input type="text" id="name" name="name" placeholder="Your name">
            </div>

                <h3>Email</h3>
